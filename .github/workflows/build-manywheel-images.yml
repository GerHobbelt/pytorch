    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.arm64.2xlarge.ephemeral"
    env:
      GPU_ARCH_TYPE: cpu-aarch64
    steps:
      - name: Build docker image
        uses: pytorch/test-infra/.github/actions/calculate-docker-image@csl/unify_manywheel_docker_pull
        with:
          docker-image-name-pr: manylinuxaarch64-builder-cpu-aarch64
          docker-image-name-main: manylinuxaarch64-builder:cpu-aarch64
          docker-build-dir: manywheel
        secrets: inherit

  build-docker-cpu-aarch64-2_28:
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && 'docker-build' || '' }}
    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.arm64.2xlarge.ephemeral"
    env:
      GPU_ARCH_TYPE: cpu-aarch64-2_28
    steps:
      - name: Build docker image
        uses: pytorch/test-infra/.github/actions/calculate-docker-image@csl/unify_manywheel_docker_pull
        with:
          docker-image-name-pr: manylinuxaarch64-builder-cpu-aarch64-2_28
          docker-image-name-main: manylinuxaarch64-builder:cpu-aarch64-2_28
          docker-build-dir: manywheel
        secrets: inherit

  build-docker-cpu-cxx11-abi:
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && 'docker-build' || '' }}
    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.9xlarge.ephemeral"
    env:
      GPU_ARCH_TYPE: cpu-cxx11-abi
    steps:
      - name: Build docker image
        uses: pytorch/test-infra/.github/actions/calculate-docker-image@csl/unify_manywheel_docker_pull
        with:
          docker-image-name-pr: manylinuxcxx11-abi-builder-cpu-cxx11-abi
          docker-image-name-main: manylinuxcxx11-abi-builder:cpu-cxx11-abi
          docker-build-dir: manywheel
        secrets: inherit

  build-docker-xpu:
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && 'docker-build' || '' }}
    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.9xlarge.ephemeral"
    env:
