name: Build manywheel docker images

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release/*
    tags:
      # NOTE: Binary build pipelines should only get triggered on release candidate or nightly builds
      # Release candidate tags look like: v1.11.0-rc1
      - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+
    paths:
      - .ci/docker/**
      - .github/workflows/build-manywheel-images.yml
      - .github/actions/binary-docker-build/**
  pull_request:
    paths:
      - .ci/docker/**
      - .github/workflows/build-manywheel-images.yml
      - .github/actions/binary-docker-build/**


env:
  DOCKER_REGISTRY: "docker.io"
  DOCKER_BUILDKIT: 1
  WITH_PUSH: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release')) }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

jobs:
  get-label-type:
    if: github.repository_owner == 'pytorch'
    name: get-label-type
    uses: pytorch/pytorch/.github/workflows/_runner-determinator.yml@main
    with:
      triggering_actor: ${{ github.triggering_actor }}
      issue_owner: ${{ github.event.pull_request.user.login || github.event.issue.user.login }}
      curr_branch: ${{ github.head_ref || github.ref_name }}
      curr_ref_type: ${{ github.ref_type }}

  build-docker-cuda-manylinux_2_28:
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && 'docker-build' || '' }}
    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.9xlarge.ephemeral"
    strategy:
      matrix:
        cuda_version: ["12.8", "12.6", "12.4", "11.8"]
    env:
      GPU_ARCH_TYPE: cuda-manylinux_2_28
      GPU_ARCH_VERSION: ${{ matrix.cuda_version }}
    steps:
      - name: Build docker image
        uses: pytorch/test-infra/.github/actions/calculate-docker-image@csl/unify_manywheel_docker_pull
        with:
          docker-image-name-pr: manylinux2_28-builder-cuda${{matrix.cuda_version}}
          docker-image-name-main: manylinux2_28-builder:cuda${{matrix.cuda_version}}
          docker-build-dir: manywheel
        secrets: inherit

  build-docker-cuda-aarch64:
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && 'docker-build' || '' }}
    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.arm64.2xlarge.ephemeral"
    strategy:
      matrix:
        cuda_version: ["12.8"]
    env:
      GPU_ARCH_TYPE: cuda-aarch64
      GPU_ARCH_VERSION: ${{ matrix.cuda_version }}
    steps:
      - name: Build docker image
        uses: pytorch/test-infra/.github/actions/calculate-docker-image@csl/unify_manywheel_docker_pull
        with:
          docker-image-name-pr: manylinuxaarch64-builder-cuda${{matrix.cuda_version}}
          docker-image-name-main: manylinuxaarch64-builder:cuda${{matrix.cuda_version}}
          docker-build-dir: manywheel
        secrets: inherit

  build-docker-rocm-manylinux_2_28:
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && 'docker-build' || '' }}
    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.9xlarge.ephemeral"
    strategy:
      matrix:
        rocm_version: ["6.2.4", "6.3"]
    env:
      GPU_ARCH_TYPE: rocm-manylinux_2_28
      GPU_ARCH_VERSION: ${{ matrix.rocm_version }}
    steps:
      - name: Build docker image
        uses: pytorch/test-infra/.github/actions/calculate-docker-image@csl/unify_manywheel_docker_pull
        with:
          docker-image-name-pr: manylinux2_28-builder-rocm${{matrix.rocm_version}}
          docker-image-name-main: manylinux2_28-builder:rocm${{matrix.rocm_version}}
          docker-build-dir: manywheel

  build-docker-cpu-manylinux_2_28:
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && 'docker-build' || '' }}
    needs: get-label-type
    runs-on: "${{ needs.get-label-type.outputs.label-type }}linux.9xlarge.ephemeral"
    env:
      GPU_ARCH_TYPE: cpu-manylinux_2_28
    steps:
      - name: Build docker image
        uses: pytorch/test-infra/.github/actions/calculate-docker-image@csl/unify_manywheel_docker_pull
        with:
          docker-image-name-pr: manylinux2_28-builder-cpu
          docker-image-name-main: manylinux2_28-builder:cpu
          docker-build-dir: manywheel
        secrets: inherit

  build-docker-cpu-aarch64:
